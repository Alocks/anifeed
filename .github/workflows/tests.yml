name: Unit and functional tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
steps:
  - uses: actions/checkout@v4
  - name: Install uv and setup Python
    uses: astral-sh/setup-uv@v1
    with:
      python-version: '3.13'
      enable-cache: true
    - name: Install dependencies
      run: |
        uv pip install -e .[dev]
    - name: Run tests
      run: uv pytest --cov=src/anifeed --cov-report=xml
